<!DOCTYPE html>
<html>

<head>
    <title>Backlink Analysis</title>
    <!--DataTables Core CDN -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="/static/js/backlinks.css">
    <!--Responsive DataTables Extension -->
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <!--Button Plugin datatables-->
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <!--JSZip for Excel Export-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!--Bootstrap CSS (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</head>

<body>
    <div class="table-header">
        <div class="header-title">
            <h2>ðŸ”— Backlinks Data</h2>
            <p>Analyze, filter, and explore your backlink profile</p>
        </div>

        <div class="header-actions">
            <button id="resetFilters">Reset Filters</button>
            <button id="themeToggle">ðŸŒ™ Dark Mode</button>
        </div>
        </div>



        <div class="table-wrapper">
            <table id="backlinks" class="display cell-border" style="width:100%">
                <thead>
                    <tr>
                        <div class="header-style">
                            <th>
                                DA
                                <div class="da-filter">
                                    <input id="da_min" type="number" class="da-range-input" >
                                    <input id="da_max" type="number" class="da-range-input">
                                </div>

                            </th>
                            <th>Source</th>
                            <th>Target</th>

                            <th id="th-indexed">Indexed </th>

                            <th>
                                Source URL
                                <div class="da-filter">
                                    <input id="source_url_filter" type="text" placeholder="Search">
                                </div>
                            </th>

                            <th>
                                Target URL
                                <div class="da-filter">
                                    <input id="target_url_filter" type="text" placeholder="Search">
                                </div>

                            </th>
                        </div>

                    </tr>
                </thead>
            </table>
        </div>
        <script src="/static/js/backlinks-js.js"></script>

</body>

</html>
